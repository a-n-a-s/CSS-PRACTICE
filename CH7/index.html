<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS PRACTICE SET 7</title>
  </head>
  <body>
    <!-- Q1 . header using css-grid -->
    <div class="grid-container">
      <div class="grid-item">Home</div>
      <div class="grid-item">resources</div>
      <div class="grid-item">careers</div>
      <div class="grid-item">solutions</div>
      <div class="grid-item">about</div>
      <div class="grid-item">contact us</div>
    </div>
    <!-- Q2 . practice set 6 layouts -->
    <div class="grid2">
      <div class="griditem">Logo</div>
      <div class="griditem">home</div>
      <div class="griditem">about</div>
      <div class="griditem">contact</div>
    </div>
    <div class="grid3">
      <div class="griditems red">This is a div</div>
      <div class="griditems green">This a div</div>
    </div>
    <div class="grid4">
      <div class="itemmm">
        <li><img src="https://source.unsplash.com/random" alt="" width="3%"></li>
      </div>
      <div class="itemmm">
        <li>home</li>
        <li>about</li>
        <li>contact</li>
      </div>
    </div>
    <div class="grid5">
      <div class="myitems large">
        <img src="https://source.unsplash.com/random" alt="" width="100%" />
      </div>
      <div class="myitems">
        <img src="https://source.unsplash.com/random" alt="" width="35%" />
      </div>
      <div class="myitems">
        <img src="https://source.unsplash.com/random" alt="" width="35%" />
      </div>
      <div class="myitems">
        <img src="https://source.unsplash.com/random" alt="" width="35%" />
      </div>
    </div>
    <!-- Q3 .media queries green on large red medium yellow small  -->
    <div class="body"></div>
  </body>
</html>
